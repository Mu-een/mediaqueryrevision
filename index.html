<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>

  <body>
    <h1>New Tesla Model X Palladium Hero</h1>
    <img 
      src="https://i.postimg.cc/zDK3d6v3/Tesla-Model-X-Palladium-Hero.webp"
      alt=""
    />
    <p>On the form below , please fill in your details</p>
    <form action="https://formspree.io/f/mzbwvdqz" method="POST">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="firstname"
        class="form-control"
        name="firstname"
        placeholder="Mu-een"
      />
      <label for="surname" class="form-label">Surname</label>
      <input
        type="text"
        id="surname"
        class="form-control"
        name="surname"
        placeholder="Slamat"
      />
      <label for="emailadress" class="form-label">Email</label>
      <input
        type="text"
        id="emailadress"
        class="form-control"
        name="emailaddress"
        placeholder="mueenslam@gmail.com"
      />
    </form>
  </body>
